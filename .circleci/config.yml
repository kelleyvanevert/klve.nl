version: 2

jobs:
  build:
    docker:
      - image: circleci/node
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Build
          command: yarn run build
      - add_ssh_keys:
          fingerprints:
            - "SHA256:+A6wSkxsFxS8Fcv4uRpyBfEq8oSWf6purIlpDXhvH/w"
      - run:
          name: Send files to klve.nl
          command: scp -rp build/* klve.nl:prime/klve.nl/public/
